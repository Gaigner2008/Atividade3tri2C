<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Cadastro de Preferências</h2>
        <form id="preference-form">
            <label for="team">Time Favorito</label>
            <input type="text" id="team" required>

            <label for="food">Comida Favorita</label>
            <input type="text" id="food" required>

            <button type="submit" id="register-button">Cadastrar</button>
        </form>
        <div class="message" id="success-message">Cadastro realizado com sucesso!</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
